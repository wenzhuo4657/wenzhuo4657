name: Build README

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 12 * *  '

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v4
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Update README
      env:
        GT_TOKEN: ${{ secrets.GT_TOKEN }}
      run: |-
        python build_readme.py
        cat README.md
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "14783149521@163.com"
        git config --global user.name "wenzhuo4657-actions"
        git pull
        git add -A
        git commit -m "Update readme [skip-activity]" || exit 0
        git push
